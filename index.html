<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main id="container">
    <section class="card">
      <header>
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </header>
      <footer>
        <div>
          <div class="stat">10k+</div>
          <div class="stat__details">companies</div>
        </div>
        <div>
          <div class="stat">314</div>
          <div class="stat__details">templates</div>
        </div>
        <div>
          <div class="stat">12M+</div>
          <div class="stat__details">queries</div>
        </div>
      </footer>
    </section>
    <figure>
      <img src="images/image-header-desktop.jpg" alt="hero">
    </figure>
  </main>


   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
